<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .result-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 50px 20px;
            margin-bottom: 40px;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        #result {
            font-size: 5em;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #result.show {
            opacity: 1;
            transform: scale(1);
        }
        #result.animate {
            animation: numberFlip 0.1s ease-in-out;
        }
        @keyframes numberFlip {
            0%, 100% { transform: scale(1) rotateX(0deg); }
            50% { transform: scale(0.8) rotateX(90deg); }
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <label for="min">Min:</label>
            <input type="number" id="min" value="2" style="width: 60px; margin-right: 10px;">
            <label for="max">Max:</label>
            <input type="number" id="max" value="664" style="width: 60px;">
        </div>
        <h1>ðŸŽ² Random Number</h1>
        <p class="subtitle">Generate a random number instantly</p>
        <div class="result-display">
            <div id="result">?</div>
        </div>
        <button onclick="generate()" id="genBtn">Generate</button>
    </div>
    <script>
        let isGenerating = false;
        function generate() {
            if (isGenerating) return;
            isGenerating = true;
            const btn = document.getElementById('genBtn');
            const result = document.getElementById('result');
            btn.disabled = true;
            result.classList.remove('show');
            let count = 0;
            const min = parseInt(document.getElementById('min').value, 10);
            const max = parseInt(document.getElementById('max').value, 10);
            let finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            const interval = setInterval(() => {
                result.textContent = Math.floor(Math.random() * (max - min + 1)) + min;
                result.classList.add('animate');
                setTimeout(() => result.classList.remove('animate'), 100);
                count++;
                if (count >= 15) {
                    clearInterval(interval);
                    setTimeout(() => {
                        result.textContent = finalNumber;
                        result.classList.add('show');
                        createConfetti();
                        btn.disabled = false;
                        isGenerating = false;
                    }, 200);
                }
            }, 80);
        }
        function createConfetti() {
            const display = document.querySelector('.result-display');
            const colors = ['#fff', '#f0f', '#0ff', '#ff0', '#0f0'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confettiFall ${1 + Math.random()}s ease-out forwards`;
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                display.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }
        window.onload = () => {
            document.getElementById('result').classList.add('show');
        };
    </script>
</body>
</html>
